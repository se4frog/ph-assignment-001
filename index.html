<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header> 
        <nav class="nav-container">
            <div class="nav-title primary-color inter-primary">LOGO</div>
            <button class="btn-primary raleway-secondary">Sign Up</button>
        </nav>
        <div class="hero-section">
            <h1 class="raleway-primary hero-text">Cool Dark UI Templates for <br>Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>


        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-text">
                <h2 class="raleway-secondary action-title">See It in Action</h2>
                <p class="raleway-secondary action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-image" src="Assets/wc-mini.png" alt="">
        </section>



        <section class="productive-users">
            <h2 class="raleway-secondary productive-users-title">Joined Thousands of Productive Users</h2>
            <div class="productive-users-data">
                <div class="">
                    <div class="inter-primary primary-color user-data">50K</div>
                    <div class="user-subtitle">Active Users</div>
                </div>
                <div class="" >
                    <div class="inter-primary primary-color user-data">2M+</div>
                    <div class="user-subtitle">Focus Sessions</div>
                </div>
                <div class="">
                    <div class="inter-primary primary-color user-data">95%</div>
                    <div class="user-subtitle">Satisfaction Rate</div>
                </div>
            </div>
        </section>
        <section class="form"></section>
    </main>
    <footer></footer>
</body>
</html>
